<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Searching</title>
    <!-- Responsive Stylesheet File -->
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8 card">
            <div class="card-header">
                <h5>Mua bán, rao vặt nhanh chóng, uy tín tại NLU Food</h5>
            </div>
            <div class="card-body border-bottom">
                <form id="formSearch">
                    <div class="row form-margin">
                        <input id="searchText" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm"
                               aria-label="Search">
                    </div>
                </form>
            </div>
            <div th:each="detailProduct : ${listProduct}" id="detail-product">
                <div class="card mb-3 mt-2" th:if="${detailProduct.getTypeproduct() != null}">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img th:src="@{'/img-product/'+ ${detailProduct.getImg()}}" alt="..." class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a class="card-title" th:href="@{'/detail-product/' + ${detailProduct.getPostid()}}"
                                   th:text="${detailProduct.getProductname()}"></a>
                                <p class="card-text text-danger h4"
                                   th:text="'Giá: '+ ${detailProduct.getPrice()} + ' VNĐ'"></p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="${detailProduct.getAddressproduct()}"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="/forum/search-product.js"></script>
</body>
</html>
