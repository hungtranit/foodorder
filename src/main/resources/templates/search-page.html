<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Searching</title>
    <!-- Responsive Stylesheet File -->
    <link href="/css-search-page/bookstore.css" rel="stylesheet">
    <link href="/css-search-page/jquery-ui.css" rel="stylesheet">
    <link href="/css-search-page/modal.css" rel="stylesheet">
    <link href="/css-search-page/slick.css" rel="stylesheet">
    <link href="/css-search-page/slick-theme.css" rel="stylesheet">
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8 card">
            <div class="card-header">
                <h5>Mua bán, rao vặt nhanh chóng, uy tín tại NLU Food</h5>
            </div>
            <div class="card-body border-bottom">
                <form action="">
                    <div class="row form-margin">
                        <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    </div>
                    <div class="row form-margin">
                        <!--area modal-->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-light col-5 border" data-toggle="modal"
                                data-target="#myModal">
                            <span class="h6 mr-5">Hồ Chí Minh</span>
                            <span class="mr-5"></span>
                            <i class="fas fa-sort-down ml-5 output"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="btn btn-primary btn-light mr-2" data-toggle="modal"
                                                data-target="#provincialListModal">
                                            <i class="fas fa-arrow-left"></i>
                                        </button>
                                        <h4 class="modal-title">Modal title</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end modal-->
                        <!--provincial list Modal -->
                        <div class="modal fade" id="provincialListModal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="">Modal title</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end modal-->
                        <!--area modal-->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-light border" data-toggle="modal"
                                data-target="#listItemModal">
                            <span class="h6 mr-5">Hồ Chí Minh</span>
                            <span class="mr-5"></span>
                            <i class="fas fa-sort-down ml-5 output"></i>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="listItemModal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end modal-->
                    </div>
                </form>
            </div>
            <div th:each="detailProduct : ${listProduct}">
                <div class="card mb-3 mt-2">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img th:src="@{'/img-product/'+ ${detailProduct.getImg()}}" alt="..." class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a class="card-title" th:href="@{'/detail-product/' + ${detailProduct.getPostid()}}"
                                   th:text="${detailProduct.getProductname()}"></a>
                                <p class="card-text text-danger h4"
                                   th:text="'Giá: '+ ${detailProduct.getPrice()} + ' VNĐ'"></p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="${detailProduct.getAddressproduct()}"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 card"></div>
        </div>
    </div>
</section>
</body>
</html>
