<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eBusiness Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicons -->
    <link th:href="@{./home/img/favicon.png}" rel="icon">
    <link th:href="@{./home/img/apple-touch-icon.png}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900"
            rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link th:href="@{./home/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link th:href="@{./home/lib/nivo-slider/css/nivo-slider.css}" rel="stylesheet">
    <link th:href="@{./home/lib/owlcarousel/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{./home/lib/owlcarousel/owl.transitions.css}" rel="stylesheet">
    <link th:href="@{./home/lib/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet">
    <link th:href="@{./home/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{./home/lib/venobox/venobox.css}" rel="stylesheet">
    <!-- Nivo Slider Theme -->
    <link th:href="@{./home/css/nivo-slider-theme.css}" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link th:href="@{./home/css/style.css}" rel="stylesheet">
    <!-- Responsive Stylesheet File -->
    <link th:href="@{./home/css/responsive.css}" rel="stylesheet">
    <!-- =======================================================
        Theme Name: eBusiness
        Theme URL: https://bootstrapmade.com/ebusiness-bootstrap-corporate-template/
        Author: BootstrapMade.com
        License: https://bootstrapmade.com/license/
      ======================================================= -->
</head>
<body data-spy="scroll" data-target="#navbar-example">
<div id="preloader"></div>
<div th:insert="header.html :: header"></div>
<div th:fragment="header"></div>
<div th:insert="slider.html :: slider"></div>
<div th:fragment="slider"></div>

<div th:insert="services.html :: team"></div>
<div th:fragment="team"></div>

<div th:insert="products.html :: portfolio"></div>
<div th:fragment="portfolio"></div>

<div th:insert="question.html :: question"></div>
<div th:fragment="question"></div>

<!-- Start Footer bottom Area -->
<footer>
    <div class="footer-area-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="copyright text-center">
                        <p>
                            &copy; Copyright <strong>eBusiness</strong>. All Rights Reserved
                        </p>
                    </div>
                    <div class="credits">
                        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<!-- JavaScript Libraries -->
<script th:src="@{./home/lib/jquery/jquery.min.js}"></script>
<script th:src="@{./home/lib/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{./home/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{./home/lib/venobox/venobox.min.js}"></script>
<script th:src="@{./home/lib/knob/jquery.knob.js}"></script>
<script th:src="@{./home/lib/wow/wow.min.js}"></script>
<script th:src="@{./home/lib/parallax/parallax.js}"></script>
<script th:src="@{./home/lib/easing/easing.min.js}"></script>
<script th:src="@{./home/lib/nivo-slider/js/jquery.nivo.slider.js}"
        type="text/javascript"></script>
<script th:src="@{./home/lib/appear/jquery.appear.js}"></script>
<script th:src="@{./home/lib/isotope/isotope.pkgd.min.js}"></script>
<!-- Contact Form JavaScript File -->
<script th:src="@{./home/contactform/contactform.js}"></script>
<script th:src="@{./home/js/main.js}"></script>
</body>
</html>
