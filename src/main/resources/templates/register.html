<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Đăng kí</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Icons font CSS-->
    <link
            href="/login/vendor/mdi-font/css/material-design-iconic-font.min.css"
            rel="stylesheet" media="all">
    <link href="/login/vendor/font-awesome-4.7/css/font-awesome.min.css"
          rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/login/vendor/select2/select2.min.css" rel="stylesheet"
          media="all">
    <link href="/login/vendor/datepicker/daterangepicker.css"
          rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/login/css/main.css" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-gra-01 p-t-80 p-b-40 font-poppins"
     style="padding-bottom: 20px;">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <a id="sso_login_link_forget_password" href="index" class="sec"
                   style="color: white;">
                    <span class="glyphicon glyphicon-chevron-left"></span>Trở về trang chủ</a><br>
                <br>
                <h2 class="title">Đăng Kí Tài Khoản</h2>
                <form id="register-form">
                    <div class="input-group">
                        <span id="msg-username"></span>
                        <input class="input--style-3" type="text" id="username"
                               placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="input-group">
                        <span id="msg-email"></span>
                        <input class="input--style-3" type="email" id="email"
                               placeholder="Nhập email người dùng" required>
                    </div>
                    <div class="input-group">
                        <span id="msg-full-name"></span>
                        <input class="input--style-3" type="text" id="full-name" required
                               placeholder="Tên đầy đủ">
                    </div>
                    <div class="input-group">
                        <span id="msg-password"></span>
                        <input class="input--style-3" type="password" id="password" required
                               placeholder="Mật khẩu">
                    </div>
                    <div class="input-group">
                        <span id="msg-re-password"></span>
                        <input class="input--style-3" type="password" id="re-password" required
                               placeholder="Nhập lại mật khẩu" name="repassword">
                    </div>
                    <div class="input-group">
                        <span id="msg-address"></span>
                        <input class="input--style-3" type="text" id="address" required
                               placeholder="Địa chỉ người dùng">
                    </div>
                    <div class="input-group">
                        <span id="msg-phone"></span>
                        <input class="input--style-3" type="tel" id="phone" placeholder="Số điện thoại" required>
                    </div>
                    <span id="msg-avatar"></span>
                    <input class="input--style-3" type="file" id="avatar" required
                           placeholder="Chọn hình ảnh đại diện">
                    <div class="p-t-10" align="center">
                        <button class="btn btn--pill btn--green" type="submit" id="btn">Đăng kí</button>
                    </div>
                    <br>
                    <div class="divider">
                        <span style="color: white;">hoặc</span>
                    </div>
                    <div class="p-t-10" align="center">
                        <button class="btn btn--pill btn--green" type="button"
                                onclick="window.location.href='login';">Trở lại
                            đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Jquery JS-->
<script src="/login/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/login/vendor/select2/select2.min.js"></script>
<script src="/login/vendor/datepicker/moment.min.js"></script>
<script src="/login/vendor/datepicker/daterangepicker.js"></script>
<!-- Main JS-->
<script src="/login/js/global.js"></script>
<script type="text/javascript" src="/forum/register.js"></script>
</body>
</html>
