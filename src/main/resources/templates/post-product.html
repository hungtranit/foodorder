<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-body">
                <h2 class="title">ĐĂNG KÍ BÁN SẢN PHẨM</h2>
                <form>
                    <!--                    <form th:method="GET" th:action="" th:object="">-->
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender">
                                        <option disabled="disabled" selected="selected">LOẠI BÁNH</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Tên Bánh"
                                       name="res_code">
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="Địa chỉ" name="name">
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Số điện thoại"
                                       name="res_code">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">

                                       name="res_code">
                            </div>

                    </div>
                    <textarea id="story" name="story" style="width: 100%" rows="5"></textarea>
                    <input type="file">
                    <img id="myImg" src="#"/>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Submit</button>

<!-- Jquery JS-->
<script src="/post/vendor/jquery/jquery.min.js"></script>

<script src="/post/js/global.js"></script>
<script>
    $(function () {
        $(":file").change(function () {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = imageIsLoaded;
                reader.readAsDataURL(this.files[0]);
            }
        });
    });

    function imageIsLoaded(e) {
        $('#myImg').attr('src', e.target.result);
    };
</script>
