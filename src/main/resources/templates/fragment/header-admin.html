<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-css">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Trang Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" th:href="@{/images-admin/icon/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css-admin/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css-admin/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css-admin/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css-admin/metisMenu.css}">
    <link rel="stylesheet" th:href="@{/css-admin/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css-admin/slicknav.min.css}">
    <!-- amcharts css-admin -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- Start datatable css-admin -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.jqueryui.min.css">
    <!-- style css-admin -->
    <link rel="stylesheet" th:href="@{/css-admin/typography.css}">
    <link rel="stylesheet" th:href="@{/css-admin/default-css.css}">
    <link rel="stylesheet" th:href="@{/css-admin/styles.css}">
    <link rel="stylesheet" th:href="@{/css-admin/responsive.css}">
</head>
<body>
<!-- preloader area start -->
<div id="preloader" th:fragment="loader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- sidebar menu area start -->
<div class="sidebar-menu" th:fragment="menu">
    <div class="sidebar-header">
        <div class="logo">
            <a href="index.html"><img th:src="@{/admin/images-admin/icon/logo.png}" alt="logo"></a>
        </div>
    </div>
    <div class="main-menu">
        <div class="menu-inner">
            <nav>
                <ul class="metismenu" id="menu">

                    <li class="active">
                        <a href="javascript:void(0)" aria-expanded="true"><i class="fa fa-table"></i>
                            <span>Quản lý</span></a>
                        <ul class="collapse">
                            <li><a th:href="@{/list-product}">Sản phẩm</a></li>
                            <li><a th:href="@{/list-user}">Tài khoản</a></li>

                        </ul>
                    </li>



                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- sidebar menu area end -->
<!-- header area start -->
<div class="header-area" th:fragment="header">
    <div class="row align-items-center">
        <!-- nav and search button -->
        <div class="col-md-6 col-sm-8 clearfix">
            <div class="nav-btn pull-left">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
        <!-- profile info & task notification -->
        <div class="col-md-6 col-sm-4 clearfix">
            <ul class="notification-area pull-right">
                <li id="full-view"><i class="ti-fullscreen"></i></li>
                <li id="full-view-exit"><i class="ti-zoom-out"></i></li>


                <li class="settings-btn">
                    <i class="ti-settings"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- header area end -->
<!-- page title area start -->
<div class="page-title-area" th:fragment="title">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <div class="breadcrumbs-area clearfix">
                <h4 class="page-title pull-left">Quản lý</h4>
                <ul class="breadcrumbs pull-left">
                    <li><a th:href="@{/list-product}">Sản phẩm</a></li>
                    <li><a th:href="@{/product-create}">Thêm sản phẩm</a></li>
                    <li><a th:href="@{/create-user}">Thêm user</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
<!-- page title area end -->
</body>
</html>
