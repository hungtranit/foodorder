<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <!-- Icons font CSS-->
    <link
            th:href="@{./login/vendor/mdi-font/css/material-design-iconic-font.min.css}"
            rel="stylesheet" media="all">
    <link th:href="@{./login/vendor/font-awesome-4.7/css/font-awesome.min.css}"
          rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{./login/vendor/select2/select2.min.css}" rel="stylesheet"
          media="all">
    <link th:href="@{./login/vendor/datepicker/daterangepicker.css}"
          rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{./login/css/main.css}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-gra-01 p-t-80 p-b-80 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <a id="sso_register_link_forget_password" href="index" class="sec"
                   style="color: white;"><span
                        class="glyphicon glyphicon-chevron-left"></span>Trở về trang chủ</a><br>
                <br>
                <h2 class="title">Đăng Nhập</h2>
                <h4 th:text="${errorLogin}"></h4>
                <form th:action="@{/login}" th:object="${infoUser}" th:method="post">
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Tài khoản" th:field="*{username}"/>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password"
                               placeholder="Mật khẩu" th:field="*{password}"/>
                    </div>
                    <div class="p-t-10" align="center">
                        <button class="btn btn--pill btn--green" type="submit">Đăng
                            nhập ngay
                        </button>
                    </div>
                    <br>
                    <div class="divider">
                        <span style="color: white;">hoặc</span>
                    </div>
                    <div class="p-t-10" align="center">
                        <button class="btn btn--pill btn--green" type="button"
                                onclick="window.location.href='register';">Tạo tài
                            khoản mới
                        </button>
                    </div>
                    <br>
                    <div align="center">
                        <a id="sso_login_link_forget_password" href="forgot-password"
                           class="sec" style="color: white;">Quên mật khẩu?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Jquery JS-->
<script th:src="@{./login/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{./login/vendor/select2/select2.min.js}"></script>
<script th:src="@{./login/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{./login/vendor/datepicker/daterangepicker.js}"></script>
<!-- Main JS-->
<script th:src="@{./login/js/global.js}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
