<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>eBusiness Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicons -->
    <link href="/home/img/favicon.png" rel="icon">
    <link href="/home/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900"
            rel="stylesheet">
    <!-- Bootstrap CSS File -->
    <link href="/home/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="/home/lib/nivo-slider/css/nivo-slider.css" rel="stylesheet">
    <link href="/home/lib/owlcarousel/owl.carousel.css" rel="stylesheet">
    <link href="/home/lib/owlcarousel/owl.transitions.css" rel="stylesheet">
    <link href="/home/lib/font-awesome/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="/home/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/home/lib/venobox/venobox.css" rel="stylesheet">
    <!-- Nivo Slider Theme -->
    <link href="/home/css/nivo-slider-theme.css" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link href="/home/css/style.css" rel="stylesheet">
    <!-- Responsive Stylesheet File -->
    <link href="/home/css/responsive.css" rel="stylesheet">
    <!-- =======================================================
        Theme Name: eBusiness
        Theme URL: https://bootstrapmade.com/ebusiness-bootstrap-corporate-template/
        Author: BootstrapMade.com
        License: https://bootstrapmade.com/license/
      ======================================================= -->
</head>
<body data-spy="scroll" data-target="#navbar-example">
<div id="preloader"></div>
<div th:insert="header.html :: header"></div>
<div th:fragment="header"></div>
<div class="blog-page area-padding" style="padding-top: 140px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                <div class="page-head-blog">
                    <div class="single-blog-page">
                        <!-- recent start -->
                        <div class="left-blog">
                            <h4>Relate Question</h4>
                            <div class="recent-post">
                                <!-- start single post -->
                                <div class="recent-single-post">
                                    <div class="post-img">
                                        <a href="#"> <img src="../home/img/blog/1.jpg" alt="">
                                        </a>
                                    </div>
                                    <div class="pst-content">
                                        <p>
                                            <a href="#"></a>
                                        </p>
                                    </div>
                                </div>
                                <!-- End single post -->
                            </div>
                        </div>
                        <!-- recent end -->
                    </div>
                    <div class="single-blog-page">
                        <div class="left-blog">
                            <h4>categories</h4>
                            <ul th:each="listType : ${typequestion}">
                                <li><a href="#" th:text="${listType.getTypeproduct()}"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End left sidebar -->
            <!-- Start single blog -->
            <div class="col-md-7 col-sm-7 col-xs-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!-- single-blog start -->
                        <article class="blog-post-wrapper">
                            <div class="post-information">
                                <h2>Type Question</h2>
                                <div class="entry-meta"
                                     style="margin-top: 0px; margin-bottom: 10px;">
										<span class="author-meta"><i class="fa fa-user"></i> <a
                                                href="#" th:text="${detailquestion.getUsername()}"></a></span> <span
                                        th:text="${detailquestion.getTimeQuestion()}"><i
                                        class="fa fa-clock-o"></i></span></span>
                                </div>
                                <div class="entry-content">
                                    <p th:text="${detailquestion.getContent()}"></p>
                                </div>
                            </div>
                        </article>
                        <div class="clear"></div>
                        <div class="single-post-comments">
                            <div class="comments-area" id="comments-area">
                                <div class="comments-heading">
                                    <h3>6 comments</h3>
                                </div>
                                <div class="comments-list">
                                    <ul th:each="cmtList : ${listComment}">
                                        <li>
                                            <div class="comments-details">
                                                <div class="comments-list-img">
                                                    <img src="../home/img/blog/b02.jpg" alt="post-author">
                                                </div>
                                                <div class="comments-content-wrap">
														<span> <b><a href="#"
                                                                     th:text="${cmtList.getUserCMT()}"></a></b><span
                                                                class="post-time"
                                                                th:text="${cmtList.getTimecmt()}"></span>
                                                            <button class="add_field_button">Reply</button>
														</span>
                                                    <p th:text="${cmtList.getContent()}"></p>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="threaded-comments" th:each="repList : ${listRep}"
                                            th:if="${repList.getCmtid() == cmtList.getCmtID()}">
                                            <div class="comments-details">
                                                <div class="comments-list-img">
                                                    <img src="../home/img/blog/b02.jpg" alt="post-author">
                                                </div>
                                                <div class="comments-content-wrap">
														<span> <b><a href="#"
                                                                     th:text="${repList.getUsername()}"></a></b><span
                                                                class="post-time"
                                                                th:text="${repList.getTimerep()}"></span>
														</span>
                                                    <p th:text="${repList.getContent()}"></p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <ul id="ul-comments">
                                        <li id="comments">
                                        </li>
                                    </ul>
                                    <div class="comment-respond">
                                        <h3 class="comment-reply-title" th:if="${checkUser.getUsername() != null}">Bình
                                            luận</h3>
                                        <h3 class="comment-reply-title" th:if="${checkUser.getUsername() == null}">Để có
                                            thể bình luận bạn cần phải <a href="../login">Đăng Nhập</a>!</h3>
                                        <form th:if="${checkUser.getUsername() != null}" id="post-comment-form">
                                            <div class="row">
                                                <div
                                                        class="col-lg-12 col-md-12 col-sm-12 comment-form-comment">
                                                    <textarea id="message-box" cols="30" rows="3"></textarea>
                                                    <input id="post-comment" type="submit" value="Post Comment"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- single-blog end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Blog Area -->
<div class="clearfix"></div>
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
<script src="/home/lib/jquery/jquery.min.js"></script>
<script src="/home/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/home/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/home/lib/venobox/venobox.min.js"></script>
<script src="/home/lib/knob/jquery.knob.js"></script>
<script src="/home/lib/wow/wow.min.js"></script>
<script src="/home/lib/parallax/parallax.js"></script>
<script src="/home/lib/easing/easing.min.js"></script>
<script src="/home/lib/nivo-slider/js/jquery.nivo.slider.js"
        type="text/javascript"></script>
<script src="/home/lib/appear/jquery.appear.js"></script>
<script src="/home/lib/isotope/isotope.pkgd.min.js"></script>
<!-- Contact Form JavaScript File -->
<script src="/home/contactform/contactform.js"></script>
<script src="/home/js/main.js"></script>
<script type="text/javascript" src="/forum/comment.js"></script>
</body>
</html>
